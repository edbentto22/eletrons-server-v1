version: '3.8'

services:
  yolo-training-system:
    build: .
    container_name: yolo-training-system
    expose:
      - "8000"
    volumes:
      # Dados persistentes
      - ./data:/home/yolo/app/data
      # Logs
      - ./logs:/home/yolo/app/logs
      # Configuração (opcional)
      # - ./.env:/home/yolo/app/.env:ro  # Removido para Coolify; use Environment Variables no painel
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=false
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request, sys; sys.exit(0) if urllib.request.urlopen('http://localhost:8000/health').status==200 else sys.exit(1)\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

