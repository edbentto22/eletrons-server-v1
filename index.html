<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Preview do Tema - Training System YOLO</title>
    <link rel="stylesheet" href="./index.css" />
    <script>
      // Dark mode toggle persisted
      (function(){
        const saved = localStorage.getItem('theme');
        if (saved === 'dark') document.documentElement.classList.add('dark');
      })();
    </script>
    <style>
      /* Ensure dark palette applies */
      .dark body { background-color: var(--background); color: var(--foreground); }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">Training System YOLO · Preview de Tema</h1>
        <button class="theme-toggle" id="toggleTheme" aria-label="Alternar tema">Alternar tema</button>
      </div>

      <div class="grid">
        <div class="card">
          <h3>Botões</h3>
          <div class="actions">
            <button class="btn btn-primary">Primário</button>
            <button class="btn btn-secondary">Secundário</button>
            <button class="btn">Padrão</button>
          </div>
        </div>
        <div class="card">
          <h3>Inputs</h3>
          <input class="input" placeholder="Texto" />
        </div>
        <div class="card">
          <h3>Badges (Chart)</h3>
          <div class="actions">
            <span class="badge c1">1</span>
            <span class="badge c2">2</span>
            <span class="badge c3">3</span>
            <span class="badge c4">4</span>
            <span class="badge c5">5</span>
          </div>
        </div>
      </div>

      <div class="card" style="margin-top:1rem;">
        <h3>Texto e Contraste</h3>
        <p>Este é um exemplo de texto usando <code>--foreground</code> e superfícies com <code>--card</code>.</p>
      </div>
    </div>

    <script>
      document.getElementById('toggleTheme').addEventListener('click', function(){
        const root = document.documentElement;
        const isDark = root.classList.toggle('dark');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
      });
    </script>
  </body>
</html>
